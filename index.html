<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hackroost</title>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Main Title -->
        <h1 class="title">hackroost</h1>
        <h2 class="subtitle">
            Cybersecurity talks on YT 
                | <a href="https://koronkowy.tumblr.com/" target="_blank">blog</a>
                | <a href="https://github.com/koronkowy" target="_blank">github</a>
                | <a href="https://github.com/koronkowy/hackroost">readme</a> 
                | <a href="https://koronkowy.github.io/terms-list">terms-list</a>
                | <a href="https://koronkowy.github.io/cyber-jobs">cyber-jobs</a>
        </h2>

        <!-- Controls for theme selection and search -->
        <div class="controls">
            <select id="themeSelector">
                <option value="default">Default Theme</option>
                <option value="dark">Dark Mode</option>
                <option value="greyscale">Greyscale Mode</option>
                <option value="hacker">Hacker Mode</option>
                <option value="brat">Brat</option>
            </select>

            <input type="text" id="searchBar" placeholder="Search for a channel..." />
        </div>

        <!-- Raw list text area and copy button with tight alignment -->
        <div class="copy-container">
            <button onclick="copyList()">Copy Raw</button>
            <textarea id="rawList" readonly></textarea>
        </div>

        <!-- Channel list populated dynamically from channels.json -->
        <ul id="channelList"></ul>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
